<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Online Image Filter</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <a href="#" class="navbar-brand">Online Image Filter</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-auto">
                <div class="custom file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload file" class="custom-file-label">Choose a file</label>
                </div>
                <canvas id="canvas"></canvas>
                <!--            Filter               -->
                <h4 class="text-center m-3">Filters</h4>
                <div class="row text-center">
                    <div class="col-md-3 ">
                        <div class="btn-group">
                            <button class="btn btn-dark brightness-remove filter-btn">-</button>
                            <button class="btn btn-dark btn-disabled" disabled> Brightness</button>
                            <button class="btn btn-dark brightness-add filter-btn">+</button>
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="btn-group ">
                            <button class="btn btn-dark contrast-remove filter-btn">-</button>
                            <button class="btn btn-dark btn-disabled" disabled> Contrast</button>
                            <button class="btn btn-dark contrast-add filter-btn">+</button>
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="btn-group">
                            <button class="btn btn-dark saturation-remove filter-btn">-</button>
                            <button class="btn btn-dark btn-disabled" disabled> Saturation</button>
                            <button class="btn btn-dark saturation-add filter-btn">+</button>
                        </div>
                    </div>
                    <div class="col-md-3    ">
                        <div class="btn-group ">
                            <button class="btn btn-dark vibrance-remove filter-btn">-</button>
                            <button class="btn btn-dark btn-disabled" disabled> Vibrance</button>
                            <button class="btn btn-dark vibrance-add filter-btn">+</button>
                        </div>
                    </div>

                </div>
                <!--            Effects               -->
                <h4 class="text-center m-3">Effect</h4>
                <div class="row text-center my-3">
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-vintage btn-block">Vintage</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-lomo btn-block">Lomo</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-clarity btn-block">Clarity</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-sinCity btn-block">Sin City</button>
                    </div>

                </div>
                <div class="row text-center">
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-crossProcess btn-block">Cross Process</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-pinhole btn-block">Pinehole</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-nostalgia btn-block">Nostalgia</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info filter-btn add-herMajesty btn-block">Her Majesty</button>
                    </div>

                </div>
                <div class="row text-center my-3">
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" id="download-btn">Download Image</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning btn-block" id="revert-btn">Remove Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
